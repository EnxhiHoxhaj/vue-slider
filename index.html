<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="gamePro.copertine[activeGame]" :alt="'Poster' + gamePro.title"/>
                    <div class="text">
                        <h3>{{gamePro.title[activeGame]}}</h3>
                        <p>{{gamePro.text[activeGame]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click=" nextGame"></div>
                    <div class="next" @click="prevGame"></div>
                    <div class="thumb active" >
                        <img :src="thumbImg" :class="activeGame === index ? 'active' : '' " v-for="(thumbImg, index) in gamePro.copertine" :alt="'Poster' + gamePro.title"/>
                    </div>

                </div>

            </div>
        </div>

    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
    

</body>

</html>
